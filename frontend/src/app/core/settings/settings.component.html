<app-layout-container width="540px" height="1330px" marginTop="3rem" marginBottom="12rem">
    <div class="w-100 text-center mt-5 mb-4">
      <label class="container-title">
        Settings
      </label>
    </div>
    <div class="mx-4">
      <form>
        <div class="form-group w-50 mb-0">
          <label for="businessName" class="layout-input-label required">Business Name</label>
          <input id="businessName" class="form-control layout-input">
        </div>
        <div class="form-group w-50 mb-0">
          <label for="email" class="layout-input-label required">Email</label>
          <input id="email" class="form-control layout-input">
        </div>
        <div class="form-group w-50 mb-0">
          <label for="password" class="layout-input-label required">Password</label>
          <input id="password" type="password" class="form-control layout-input">
        </div>
        <div class="form-group w-50 mb-0">
          <label for="phoneNumber" class="layout-input-label required">Phone Number</label>
          <input id="phoneNumber" class="form-control layout-input">
        </div>
        <br>
        <br>
        <div class="form-group mb-0">
          <label for="addressLine1" class="layout-input-label required">Business Address Line 1</label>
          <input id="addressLine1" class="form-control layout-input">
        </div>
        <div class="form-group mb-2">
          <label for="addressLine2" class="layout-input-label required">Business Address Line 2</label>
          <input id="addressLine2" class="form-control layout-input">
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group w-75 mb-0">
              <label for="city" class="layout-input-label required">City</label>
              <input id="city" class="form-control layout-input">
            </div>
          </div>
          <div class="col">
            <div class="form-group w-75 mb-0">
              <label for="state" class="layout-input-label required">State</label>
              <input id="state" class="form-control layout-input">
            </div>
          </div>
          <div class="col">
            <div class="form-group w-75 mb-0">
              <label for="phoneNumber" class="layout-input-label required">Zipcode</label>
              <input id="phoneNumber" class="form-control layout-input">
            </div>
          </div>
        </div>
        <div class="mt-3">
          <label class="layout-input-label required">Business Vertical</label>
          <div class="form-check">
            <input class="form-check-input layout-check-input" type="radio" id="cultivation" value="cultivation">
            <label class="form-check-label" for="cultivation">Cultivation</label>
          </div>
          <div class="form-check">
            <input class="form-check-input layout-check-input" type="radio" id="manufacture" value="manufacture">
            <label class="form-check-label" for="manufacture">Manufacture</label>
          </div>
          <div class="form-check">
            <input class="form-check-input layout-check-input" type="radio" id="distribution" value="distribution">
            <label class="form-check-label" for="distribution">Distribution</label>
          </div>
          <div class="form-check">
            <input class="form-check-input layout-check-input" type="radio" id="retail" value="retail">
            <label class="form-check-label" for="retail">Retail</label>
          </div>
          <div class="form-check">
            <input class="form-check-input layout-check-input" type="radio" id="delivery" value="delivery">
            <label class="form-check-label" for="delivery">Delivery</label>
          </div>
          <div class="form-check">
            <input class="form-check-input layout-check-input" type="radio" id="other" value="other">
            <label class="form-check-label" for="other">Other</label>
          </div>
        </div>
        <div class="mt-3 text-center">
          <button class="btn layout-button mx-auto" type="submit">Add Another Business Location</button>
        </div>
        <div class="mt-3">
          <label class="layout-input-label required">Legal Entity</label>
          <div class="form-check">
            <input class="form-check-input layout-check-input" type="radio" id="noEntity" value="cultivation">
            <label class="form-check-label" for="noEntity">No Entity</label>
          </div>
          <div class="form-check">
            <input class="form-check-input layout-check-input" type="radio" id="cCorporation" value="manufacture">
            <label class="form-check-label" for="cCorporation">C Corporation</label>
          </div>
          <div class="form-check">
            <input class="form-check-input layout-check-input" type="radio" id="sCorporation" value="distribution">
            <label class="form-check-label" for="sCorporation">S Corporation</label>
          </div>
          <div class="form-check">
            <input class="form-check-input layout-check-input" type="radio" id="llc" value="retail">
            <label class="form-check-label" for="llc">LLC</label>
          </div>
        </div>
        <div class="mt-3 text-center">
          <button class="btn layout-button mx-auto" (click)="modifyBankAccounts()">Modify Bank Accounts</button>
        </div>
        <div class="mt-4 text-center">
          <button class="btn login-button mx-auto" type="submit" (click)="submit()">Save</button>
        </div>
      </form>
    </div>
</app-layout-container>
