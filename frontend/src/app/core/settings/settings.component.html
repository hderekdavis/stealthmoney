<app-layout-container width="540px" height="auto" marginTop="3rem" marginBottom="12rem">
  <div class="w-100 text-center mt-5 mb-4">
    <label class="container-title">
      Settings
    </label>
  </div>
  <form [formGroup]="settingsForm">
    <div class="mx-4">
      <div class="form-group w-50 mb-0">
        <label for="businessName" class="layout-input-label required">Business Name</label>
        <input id="businessName" class="form-control layout-input" formControlName="businessName">
      </div>
      <div class="form-group w-50 mb-0">
        <label for="email" class="layout-input-label required">Email</label>
        <input id="email" class="form-control layout-input" formControlName="email" autocomplete="new-password">
      </div>
      <div class="form-group w-50 mb-0">
        <label for="password" class="layout-input-label">Password</label>
        <input id="password" type="password" class="form-control layout-input" formControlName="password" autocomplete="new-password">
      </div>
      <div class="form-group w-50 mb-0">
        <label for="phoneNumber" class="layout-input-label required">Phone Number</label>
        <input id="phoneNumber" class="form-control layout-input" formControlName="phoneNumber">
      </div>
      <div *ngFor="let index of addressForms; index as i;">
        <br>
        <div *ngIf="addressForms.length > 1">
          <b>Address #{{ i + 1 }}</b>
          <br>
        </div>
        <app-address-form #address addressNumber="i + 1"></app-address-form>
        <br>
      </div>
      <div class="mt-3 text-center">
        <button class="btn layout-button mx-auto" (click)="addAddress()">Add Another Business Location</button>
      </div>
      <div class="mt-3">
        <label class="layout-input-label required">Legal Entity</label>
        <div class="form-check">
          <input class="form-check-input layout-check-input" type="radio" id="noEntity" value="No Entity" formControlName="legalEntity">
          <label class="form-check-label" for="noEntity">No Entity</label>
        </div>
        <div class="form-check">
          <input class="form-check-input layout-check-input" type="radio" id="cCorporation" value="C Corporation" formControlName="legalEntity">
          <label class="form-check-label" for="cCorporation">C Corporation</label>
        </div>
        <div class="form-check">
          <input class="form-check-input layout-check-input" type="radio" id="sCorporation" value="S Corporation" formControlName="legalEntity">
          <label class="form-check-label" for="sCorporation">S Corporation</label>
        </div>
        <div class="form-check">
          <input class="form-check-input layout-check-input" type="radio" id="llc" value="LLC" formControlName="legalEntity">
          <label class="form-check-label" for="llc">LLC</label>
        </div>
      </div>
      <div class="mt-3 text-center">
          <button class="btn layout-button mx-auto" (click)="modifyBankAccounts()">Modify Bank Accounts</button>
        </div>
      <div class="mt-4 mb-5 text-center">
        <button class="btn login-button mx-auto" (click)="submit()">Save</button>
      </div>
    </div>
  </form>
</app-layout-container>
