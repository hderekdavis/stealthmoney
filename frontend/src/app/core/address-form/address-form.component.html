<div [formGroup]="addressForm">
    <div class="form-group mb-0">
        <label for="{{ 'addressFirstLine' + addressNumber }}" class="layout-input-label required">Business Address Line 1</label>
        <input id="{{ 'addressFirstLine' + addressNumber }}" class="form-control layout-input" formControlName="addressFirstLine">
      </div>
      <div class="form-group mb-2">
        <label for="{{ 'addressSecondLine' + addressNumber }}" class="layout-input-label">Business Address Line 2</label>
        <input id="{{ 'addressSecondLine' + addressNumber }}" class="form-control layout-input" formControlName="addressSecondLine">
      </div>
      <div class="row">
        <div class="col-4">
          <div class="form-group mb-0">
            <label for="{{ 'city' + addressNumber }}" class="layout-input-label required">City</label>
            <input id="{{ 'city' + addressNumber }}" class="form-control layout-input" formControlName="city">
          </div>
        </div>
        <div class="col-5">
          <div class="form-group mb-0">
            <label for="{{ 'county' + addressNumber }}" class="layout-input-label required">County</label>
            <input id="{{ 'county' + addressNumber }}" class="form-control layout-input" formControlName="county">
          </div>
        </div>
        <div class="col-3">
          <div class="form-group mb-0">
            <label for="{{ 'zipcode' + addressNumber }}" class="layout-input-label required">Zipcode</label>
            <input id="{{ 'zipcode' + addressNumber }}" class="form-control layout-input" formControlName="zipcode">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group mb-0">
            <label for="{{ 'state' + addressNumber }}" class="layout-input-label required">State</label>
            <select id="{{ 'state' + addressNumber }}" class="form-control layout-input ml-auto" formControlName="state">
                <option *ngFor="let state of states;" value="{{ state }}">{{ state }}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="mt-3">
        <label class="layout-input-label required">Business Vertical</label>
        <div class="form-check">
          <input class="form-check-input layout-check-input" type="checkbox" id="{{ 'cultivation' + addressNumber }} " value="1" [checked]="addressForm.controls['businessVertical'].value.includes(1)" 
            (change)="onCheckChange($event)" [disabled]="isDisabled === 'true'">
          <label class="form-check-label" for="{{ 'cultivation' + addressNumber }}">Cultivation</label>
        </div>
        <div class="form-check">
          <input class="form-check-input layout-check-input" type="checkbox" id="{{ 'manufacture' + addressNumber }}" value="2" [checked]="addressForm.controls['businessVertical'].value.includes(2)" 
            (change)="onCheckChange($event)" [disabled]="isDisabled === 'true'">
          <label class="form-check-label" for="{{ 'manufacture' + addressNumber }}">Manufacture</label>
        </div>
        <div class="form-check">
          <input class="form-check-input layout-check-input" type="checkbox" id="{{ 'distribution' + addressNumber }}" value="3" [checked]="addressForm.controls['businessVertical'].value.includes(3)" 
            (change)="onCheckChange($event)" [disabled]="isDisabled === 'true'">
          <label class="form-check-label" for="{{ 'distribution' + addressNumber }}">Distribution</label>
        </div>
        <div class="form-check">
          <input class="form-check-input layout-check-input" type="checkbox" id="{{ 'retail' + addressNumber }}" value="4" [checked]="addressForm.controls['businessVertical'].value.includes(4)" 
            (change)="onCheckChange($event)" [disabled]="isDisabled === 'true'">
          <label class="form-check-label" for="{{ 'retail' + addressNumber }}">Retail</label>
        </div>
        <div class="form-check">
          <input class="form-check-input layout-check-input" type="checkbox" id="{{ 'delivery' + addressNumber }}" value="5" [checked]="addressForm.controls['businessVertical'].value.includes(5)" 
            (change)="onCheckChange($event)" [disabled]="isDisabled === 'true'">
          <label class="form-check-label" for="{{ 'delivery' + addressNumber }}">Delivery</label>
        </div>
      </div>
</div>
