<div style="height:90px;background:#141E28;color:#fff">
    <div style="margin:auto;width:80%">
        <div class="float-left header-container">
            <a routerLink="/dashboard">
                <label class="header-title">ClearviewMoney</label>
            </a>
        </div>
        <div style="float:right;line-height:90px">
            <ng-container *ngIf="!auth.isLoggedIn()">
                <a routerLink="/login" style="display:inlin-block;margin-right:20px;color:inherit;text-decoration:none">Login</a>
                <a routerLink="/signup" style="display:inlin-block;color:inherit;text-decoration:none">Sign Up</a>
            </ng-container>
            <ng-container *ngIf="auth.isLoggedIn()">
                <a routerLink="/settings" style="display:inlin-block;margin-right:20px;color:inherit;text-decoration:none">Settings</a>
                <a (click)="logout()" style="cursor:pointer;display:inlin-block;color:inherit;text-decoration:none">Logout</a>
            </ng-container>
        </div>
    </div>
</div>
